<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Template</title>

    <!-- Bootstrap -->
    <link href="pages/css/bootstrap.css" rel="stylesheet">
    <link href="pages/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">CRUD</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">logout</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 col-sm-2 col-md-2">
            <br>
            <br>
            <br>
            <ul class="nav nav-sidebar">
                <li><a href="/admin" data-toggle="pill">Admin</a></li>
                <li><a href="/user" data-toggle="pill">User</a></li>
            </ul>
        </div>
        <div class="col-lg-10 col-sm-10 col-md-10">
            <br>
            <br>
            <br>
            <p>Сообщение: <span th:text="${userName}"></span></p>
            <h1>Пользователи</h1>
            <div class="tabs">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#tab-1" data-toggle="tab">Users list</a></li>
                    <li><a href="#tab-2" data-toggle="tab">Create new User</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="tab-1">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <td>ID</td>
                                    <td>login</td>
                                    <td>password</td>
                                    <td>role</td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}">1</td>
                                    <td th:text="${user.username}">""</td>
                                    <td th:text="${user.password}">""</td>
                                    <td>"ссылка на страницу с ролями"</td>


                                    <td><a class="btn btn-success" th:href="@{admin/edit-user(user=${user.id})}"
                                           role="button">Edit</a></td>
                                    <td><a class="btn btn-success" data-toggle="modal" data-target="#myModal"
                                           role="button">Modal Edit</a></td>
                                    <td><a class="btn btn-success" th:href="@{admin/delete-user(user=${user.id})}"
                                           role="button">Delete</a></td>

                                    <div class="modal" id="myModal">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button class="close" type="button" data-dismiss="modal">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                    <h4>Название окна <span th:text="${user.id}"></span></h4>
                                                </div>
                                                <div class="modal-body">
                                                    <form action="/admin/edit-user" name="contact" id="ContactForm"
                                                          method="post">
                                                        <div class="form-group">
                                                            Login: <br/>
                                                            <input class="form-control" type="text" size="25"
                                                                   maxlength="30"
                                                                   name="username" value=""/> <br/>
                                                            Password: <br/>
                                                            <input class="form-control" type="text" size="25"
                                                                   maxlength="30"
                                                                   name="pd" value=""/> <br/>
                                                        </div>
                                                    </form>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-dismiss="modal">Close
                                                    </button>
                                                    <button id="submit" type="submit" class="btn btn-success"
                                                            data-dismiss="modal">Save changes
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane" id="tab-2">
                        <div class="container pull-left" style="width: 300px;">
                            <p><span th:text="${message}"></span></p>
                            <form name="f1" method="post" action="/admin/create-user">
                                <div class="form-group">
                                    Login: <br/>
                                    <input class="form-control" name="login" type="text" size="25" maxlength="30"
                                           value=""/> <br/>
                                    Password: <br/>
                                    <input class="form-control" name="pd" type="password" size="25" maxlength="30"
                                           value=""/> <br/>
                                </div>
                                <button class="btn btn-lg btn-primary" type="submit">Create</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js">
</script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="pages/js/bootstrap.js">
</script>
</body>
</html>
